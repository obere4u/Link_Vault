<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Link Vault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body>
    <label for="input-el"></label>
    <input
      type="text"
      id="input-el"
      name="input-el"
      title="input-el"
    />
    <button
      type="button"
      id="input-btn"
    >
      SAVE INPUT
    </button>
    <button
      type="button"
      id="tab-btn"
    >
      SAVE TAB
    </button>
    <button
      type="button"
      id="delete-btn"
    >
      DELETE ALL
    </button>
    <ul id="ul-el"></ul>

    <!--  Sort links -->

    <select
      id="sorting-select"
      title="sorting-select"
    >
      <option value="date">Sort by Date</option>
      <option value="alphabetical">Sort Alphabetically</option>
    </select>

    <!-- Search links -->
    <label for="search-links"></label>
    <input
      id="search-links"
      type="text"
      placeholder="Search links"
      title="search-links"
    />

    <script src="index.js"></script>
  </body>
</html>
